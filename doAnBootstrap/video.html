<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
    <title>Video</title>
    <style>
        .col-md-8{
            padding-right: 0;
            padding-left: 0px;
            padding-left: 10px;
        }
        .col-md-4{
            padding-left: 10px;
            padding-right: 0px;
        }
        .f-bootom{
            padding-bottom: 5px;
        }
        .f-top{
            padding-top: 5px;
        }
        .fw-normal{
            text-align: center;
            padding: 20px 0px;
            text-transform: uppercase;
            font-weight: 300;
            letter-spacing: 0.345em;
            color: #1F2125;
            font-size: 33px;
            font-family: Mulish;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="fw-normal">Video nội bật</div>
        <div class="row">
            <div class="col-md-8">
                <iframe width="100%" height="420" src="https://www.youtube.com/embed/wcrY5dqBD7E"
                 title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
                  clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                </iframe>
            </div>
            <div class="col-md-4">
                <div class="row f-bootom">
                    <iframe width="100%" height="205" src="https://www.youtube.com/embed/CAYoQjEFyR8"
                     title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
                      clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                    </iframe>
                </div>
                <div class="row f-top">
                    <iframe width="100%" height="205" src="https://www.youtube.com/embed/0s4YUBrMnHk"
                     title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; 
                     clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                    </iframe>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
